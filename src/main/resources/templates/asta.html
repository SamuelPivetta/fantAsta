<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asta</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>

<body style="background-color: #edebeb">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="asta.html">Asta</a></li>
					<li class="nav-item"><a class="nav-link" href="mostraelenco">Editor</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="">Listone</a></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<header>
		<div class="header finisher-header"
			style="width: 100%; height: 300px;">
			<div>
				<h1 class="title" style="color: black; padding-top: 63px;">Asta</h1>
			</div>


			<script th:src="@{/js/finisher-header.es5.min.js}"
				type="text/javascript"></script>
			<script type="text/javascript">
                new FinisherHeader({
                    "count": 26,
                    "size": {
                        "min": 1435,
                        "max": 1200,
                        "pulse": 1.5
                    },
                    "speed": {
                        "x": {
                            "min": 0,
                            "max": 0.2
                        },
                        "y": {
                            "min": 0.1,
                            "max": 0.6
                        }
                    },
                    "colors": {
                        "background": "#45b057",
                        "particles": [
                            "#ffffff",
                            "#000000",
                            "#34e522",
                            "#000000",
                            "#386b39"
                        ]
                    },
                    "blending": "screen",
                    "opacity": {
                        "center": 0,
                        "edge": 0.05
                    },
                    "skew": 0,
                    "shapes": [
                        "t",
                        "c"
                    ]
                });
            </script>
		</div>
	</header>
	<div class="containerasta">
		
		<div class="column">
		<div style="text-align: left; ">
			<h2>Creazione Rosa</h2>
			
			<div>
				<h4>Inserisci i dettagli del Calciatore</h4>
			</div>
			<form action="#" th:action="@{/calciatore/addCalciatoreASquadra}"
				th:object="${calciatore}" method="post">
				<p>
					Id Calciatore: <input type="text" th:field="*{id}" />
				</p>

				<p>
					Prezzo : <input type="text" />
				</p>

				<div>
				 	FantaSquadra: <select th:field="*{fantaSquadra}">
						<option th:each="fantaSquadra : ${listaFantaSquadra}"
							th:value="${fantaSquadra.id}" th:text="${fantaSquadra.nome}" />
					</select> 
				<!--	<p>
					Id FantaSquadra: <input type="text" th:field="*{id}" />
				</p>-->
				</div>
				<p>
					<input type="submit" value="Aggiungi" />
				</p>
			</form>
			</div>

		</div>

		<div class="column">
			<h2>La tua Rosa</h2>
			<p>Crediti : 300</p>

			<p>Portieri</p>
			<p>Difensori</p>
			<p>Centrocampista</p>
			<p>Attaccante</p>
		</div>

	
		<div class="column">
			
			<div th:switch="${listaCalciatori.hasContent()}">
				<div class="no-item-found" th:case="0">Nessun calciatore
					trovato!</div>

				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>Id</th>
								<th>Valore</th>
								<th>Nome</th>
								<th>Cognome</th>
								<th>Club</th>
								<th>Ruolo</th>
								<th>FantaSquadra</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="calciatore : ${listaCalciatori}">
								<td th:text="${calciatore.id}"></td>
								<td th:text="${calciatore.valore}"></td>
								<td th:text="${calciatore.nome}"></td>
								<td th:text="${calciatore.cognome}"></td>
								<td th:text="${calciatore.club}"></td>
								<td th:text="${calciatore.ruolo}"></td>
								<td th:text="${calciatore.fantaSquadra}"></td>


							</tr>

						</tbody>
					</table>
				</div>
				</div>
			</div>
			
			<a href="/">Home</a>
</body>

</html>
