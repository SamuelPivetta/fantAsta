<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Epic Energy Services</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">Asta Fantacalcio</div>
<div class="header-section">Elenco club</div>
 <div th:switch="${listaClub.size()}">
   <div class="no-item-found" th:case="0">Nessun club trovato!</div>
  
   <div th:case="*">
   <table width="100%">
     <thead>
        <tr>
        	<th class="header">Nome</th>
        	<th class="header">Provincia</th>
        	<th class="header">Sigla provincia</th>
        	<th class="header">Regione</th>
        			
        </tr>
      </thead>
      <tbody>
            <tr th:each="comune : ${listaComuni}">
               <td th:text="${comune.nome}"></td>
               <td th:text="${comune.provincia.nome}"></td>
               <td th:text="${comune.provincia.sigla}"></td>
               <td th:text="${comune.provincia.regione}"></td>
               
          
              
           <!-- <td><a th:href="@{/province/mostraformaggiorna/{id}(id=${provincia.id})}">Aggiorna Provincia</a></td>
               <td><a th:href="@{/province/eliminaprovincia/{id}(id=${provincia.id})}">Elimina Provincia</a></td> -->
            </tr>
       </tbody>
   </table>
   <!-- <div class="link-add"><a href="/province/mostraformaggiungi">Aggiungi Provincia</a></div>-->
  </div>
    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Semmy</div>
   </body>
</html>
