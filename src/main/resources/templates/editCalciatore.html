<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>edit Calciatore</title>
  </head>
  <body>
    	<h1>Modifica i dettagli di un Calciatore</h1>
	<form action="#" th:action="@{/calciatori/aggiornacalciatore/{id}(id=${calciatore.id})}" th:object="${calciatore}" 
	method="post">
	
	<p>
			Nome: <input type="text" th:field="*{nome}" />
		</p>

		<p>
			Cognome <input type="text" th:field="*{cognome}" />
		</p>

		<p>
			Ruolo: <input type="email" th:field="*{tipoRuolo}" />
		</p>

		<p>
			Club: <input type="text" th:field="*{Club}" />
		</p>

		<p>
			Valore: <input type="text" th:field="*{valore}" />
		</p>

		<p>
			FantaSquadra: <input type="text" th:field="*{fantaSquadra}" />
		</p>

		
	
		<br>

  

	<p>
		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</p>
	</form>
	<a href="/calciatori">Lista Calciatori</a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
