  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    <title>Lista Calciatori</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body>
<div class="header-menu">App Asta Fantacalcio</div>
<div class="header-section">Elenco Calciatori</div>
 <div th:switch="${listaCalciatori.hasContent()}">
   <div class="no-item-found" th:case="0">Nessun calciatore trovato!</div>
  
   <div th:case="*">
   <table width="100%">
     <thead>
        <tr>
        	<th class="header">Nome</th>
        	<th class="header">Cognome</th>
        	<th class="header">Club</th>
        	<th class="header">Valore</th>
        	<th class="header">Ruolo</th>
        	<th class="header">FantaSquadra</th> 	
        	
        </tr>
      </thead>
      <tbody>
            <tr th:each="calciatore : ${listaCalciatori}">
               <td th:text="${calciatore.nome}"></td>
               <td th:text="${calciatore.cognome}"></td>
               <td th:text="${calciatore.club}"></td>
               <td th:text="${calciatore.valore}"></td>
               <td th:text="${calciatore.ruolo}"></td>
               <td th:text="${calciatore.fantaSquadra}"></td>
               
       
              
               <td><a th:href="@{/calciatore/mostraformaggiorna/{id}(id=${calciatore.id})}">Aggiorna Calciatori</a></td>
               <td><a th:href="@{/calciatore/eliminacalciatore/{id}(id=${calciatore.id})}">Elimina Calciatore</a></td>
            </tr>
       </tbody>
   </table>
   <div class="link-add"><a href="/calciatore/mostraformaggiungi">Aggiungi Calciatore</a></div>
  </div>
    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Semmy</div>
