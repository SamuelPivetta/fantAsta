	<div class="header-menu"><h2>Inserisci i dettagli del Calciatore</h></div>
	
	<div class="div-1">
	
	<form action="#" th:action="@{/calciatore/addCalciatore}"
		th:object="${calciatore}" method="post">
 		
		<p>
			Nome: <input type="text" th:field="*{nome}" />
		</p>

		<p>
			Cognome: <input type="text" th:field="*{cognome}" />
		</p>
		
		<p>
			Valore: <input type="text" th:field="*{valore}" />
		</p>

		<div>
			Ruolo: <select name="tipo" th:field="*{ruolo}">
				<option
					th:each="tipo : ${T(it.asta.fanta.model.TipoRuolo).values()}"
					th:value="${tipo}" th:text="${tipo}"></option>
			</select>
		</div>
		<br>
		<div>
			Club : <select name="club" th:field="*{club}">
				<option
					th:each="club : ${T(it.asta.fanta.model.Club).values()}"
					th:value="${club}" th:text="${club}"></option>
			</select>
			
		</div>
		
		
		
		<br>
</div>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>


	</form>
	<a href="/calciatore/mostraelenco">Lista Calciatore</a>
